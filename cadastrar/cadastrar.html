<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cadastrar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <center><h1>Interclasse SESI 2024</h1></center>
        <center><h2>Cadastre-se</h2></center>

    </form>
